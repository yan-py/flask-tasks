<div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#task_{{ task.id }}" aria-expanded="true" aria-controls="task_{{ task.id }}">
          <div class="col">
              {{ task.title }}
          </div>
          {% if page == 'dashboard' %}
              <form action="/close" method="post">
                {{ form.csrf_token() }}
                <div class="col-1 me-4">
                    {{ form.taskid(value= task.id ) }}
                    {{ form.submit(class="btn btn-md btn-outline-primary") }}
                </div>
              </form>
          {% endif %}
      </button>

    <div id="task_{{ task.id }}" class="collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="d-flex py-3">
            {{ task.body }}
        </div>
      </div>
    </div>
</div>
